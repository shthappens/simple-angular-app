
<style>

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    flex-flow: column;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin: 3rem;
  }

  .content h1 {
    margin: 1.75rem auto;
  }

  .content p{
    margin: 0 auto 1.75rem auto;
  }

  .content .form{
    display: flex;
    flex-flow: column;
    margin: auto;
  }

  .content input, 
  .content button{
    width: 200px;
  }

  .content #fname, 
  .content #lname{
    margin-bottom: 1.5rem;
    
  }

  .content button{
    height: 45px;
    border: 2px solid #115f42;
    border-radius: 4px;
    color: #fff;
    background-color: #115f42;
    font-size: 16px;
    margin: auto;
  }

  .content button:hover{
    color: #000;
    border: 2px solid #ffc20e;
    background-color: #ffc20e;
  }
  
  .content span {
    margin: 1.5rem auto auto auto;
  }

  .content .send-form{
    display: flex;
    flex-flow: column;
    margin: 1.5rem auto;
  }

  .content .send-form button {
    color: #000;
    border: 2px solid #ffc20e;
    background-color: #ffc20e;
    margin: auto;
  }

  .content .send-form button:hover{
    color: #fff;
    background-color: #115f42;
    border: 2px solid #115f42;
  }



</style>

<main class="main">
  <div class="content">
    <!-- <h1>Welcome!</h1> -->
    <h1>Please enter your Full Name:</h1>

    <div class="form">
      <!-- <label for="name">First Name:</label> -->
      <input id="fname" type="text" placeholder="First Name" [(ngModel)]="fname" />
       <!-- <label for="name">Last Name:</label> -->
      <input id="lname" type="text" placeholder="Last Name" [(ngModel)]="lname" />
      <!-- <button type="button" (click)="clearForm()">Reset</button> -->
    </div>

    <div class="send-form">
      <span *ngIf="fname"><h1>Hello, {{ fname }} {{ lname }}!</h1></span>
      <button type="button" (click)="sendForm()">Send</button>
    </div>
    <button type="button" (click)="clearForm()">Clear Form</button>
    


  </div>
</main>


<router-outlet />
