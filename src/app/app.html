

<main class="main">
  <div class="content">
    <!-- <h1>Welcome!</h1> -->
    <h1>Please enter your full name:</h1>

    <div class="form">
      <input id="fullname" type="text" placeholder="Full Name" [(ngModel)]="fullname" />
      <span *ngIf="fullname"><h1>{{ fullname }}</h1></span>
    </div>

    <div class="send-form">
      <button type="button" (click)="sendForm()">Send</button>
    </div>
    <button type="button" (click)="clearForm()">Clear Form</button>
  
  </div>
</main>
